<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Postcards</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Indie+Flower&family=Italianno&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="container">
      <p>Hello this is a new javascript webpage</p>
      <div id="p5canvas"> </div>
      <!-- <div>
        <input type="range" id="sliderA" name="vol" min="1" max="20" value="10" onchange="updateInput(this.value)">
        <input type="range" id="sliderB" name="vol" min="1" max="20">
      </div> -->
      <div id="flower"></div>
      <div id=""></div>
      <div id="typeColor"></div>

      <div id="cardContainer">
        <div class="inputCard" id="messageBox">
          <p>Message:</p>
          <textarea id="message" name="message" placeholder="Type your message here!"></textarea>
        </div>
        <div class="inputCard" id="colorBox">
          <div class="colorPicker">
            <label for="backgroundColor">Background:</label>
            <input type="color" id="backgroundColor" name="backgroundColor" value="#e66465">
          </div>
          <div class="colorPicker">
            <label for="flowerColor">Flower:</label>
            <input type="color" id="flowerColor" name="flowerColor" value="#FFFFFF">
          </div>
          <div class="colorPicker">
          <label for="textColor">Message:</label>
          <input type="color" id="textColor" name="textColor" value="#e66465">
          </div>
          <button id="colorSubmit" type="button" onclick="colorChange()">Apply</button>
         </div>
        <div class="inputCard" id="typeBox">
          <div class="typeface" id="sansSerif">Sans Serif</div>
          <div class="typeface" id="serif">Serif</div>
          <div class="typeface" id="display">Display</div>
          <div class="typeface" id="cursive">Cursive</div>
          <div class="typeface" id="handwritten">Hand-written</div>
          <label for="fontSize">Font size:</label>
          <input type="range" min="10" max="25" step="1" id="input" />
        </div>

        <div class="inputCard" id=""></div>
      </div>

    </div>
    <!-- <button id="submit" onclick="clickMessage()" >Submit</button> -->

    <script src="js/script.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
